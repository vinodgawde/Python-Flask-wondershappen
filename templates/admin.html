{% extends "base.html" %}
{% block title %} Home {% endblock title %}
{% block body %}
        <!-- Page Header-->
        <header class="masthead" style="background-image: url('  {{url_for('static', filename='assets/img/about.jpg') }}  ')">
            <div class="container position-relative px-4 px-lg-5">
                <div class="row gx-4 gx-lg-5 justify-content-center">
                    <div class="col-md-10 col-lg-8 col-xl-7">
                        <div class="site-heading">
                            <h1>Admin panel</h1>
                            <span class="subheading">Manage  your posts and change them</span>
                        </div>
                    </div>
                </div>
            </div>
        </header>
        <!-- Main Content-->
        <div class="container px-4 px-lg-5">
            <div class="row gx-4 gx-lg-5 justify-content-center">
                <div class="col-md-10 col-lg-8 col-xl-7">
                    <h1>Basic Action</h1>
                    <a href="/edit/0"><button class="btn btn-primary text-uppercase"> Add a new post</button></a>
                    <a href="/logout"><button class="btn btn-primary text-uppercase">Logout</button></a>
                    <hr>
                    <table class="table table-hover table-bordered">
                      <thead class="thead-light">
                        <tr>
                          <th scope="col">S_no</th>
                          <th scope="col">Title</th>
                          <th scope="col">Date</th>
                          <th scope="col">Edit</th>
                          <th scope="col">Delete</th>
                        </tr>
                      </thead>
                      <tbody>
                        {% for post in posts %}
                        <tr>
                          <th scope="row">{{post.sno}}</th>
                          <td>{{post.title}}</td>
                          <td>{{post.date}}</td>
                          <td><a href="/edit/{{post.sno}}"><button type="button" class="btn btn-outline-dark btn-sm">Edit</button></a></td>
                          <td><a href="/delete/{{post.sno}}"><button type="button" class="btn btn-outline-danger btn-sm">Delete</button></a></td>
                        </tr>
                        {% endfor %}
                      </tbody>
                    </table>

                </div>
            </div>
        </div>
        <!-- Footer-->
{% endblock body %}
